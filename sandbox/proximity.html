<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />

  <title>single</title>

  <link rel="stylesheet" href="../css/flickity.css" />
  <link rel="stylesheet" href="sandbox.css" />

    <style>
        .cell {
            margin: 0 -50px;
            width: 300px;
            transform: scale(0.5);
        }

        .cell.is-selected {
            transform: scale(1);
            z-index: 100 !important;
            opacity: 1;
        }
    </style>

</head>
<body>

  <h1>proximity</h1>

  <div id="gallery" class="container">
    <div class="cell n1">1</div>
    <div class="cell n2">2</div>
    <div class="cell n3">3</div>
    <div class="cell n4">4</div>
    <div class="cell n5">5</div>
    <div class="cell n6">6</div>
    <div class="cell n1">7</div>
  </div>

<script src="../bower_components/get-style-property/get-style-property.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/matches-selector/matches-selector.js"></script>
<script src="../bower_components/eventEmitter/EventEmitter.js"></script>
<script src="../bower_components/eventie/eventie.js"></script>
<script src="../bower_components/doc-ready/doc-ready.js"></script>
<script src="../bower_components/classie/classie.js"></script>
<script src="../bower_components/unipointer/unipointer.js"></script>
<script src="../bower_components/unidragger/unidragger.js"></script>
<script src="../bower_components/tap-listener/tap-listener.js"></script>
<script src="../bower_components/fizzy-ui-utils/utils.js"></script>

<script src="../js/cell.js"></script>
<script src="../js/animate.js"></script>
<script src="../js/flickity.js"></script>
<script src="../js/drag.js"></script>
<script src="../js/prev-next-button.js"></script>
<script src="../js/page-dots.js"></script>
<script src="../js/player.js"></script>
<script src="../js/add-remove-cell.js"></script>

<script>
window.onload = function() {

    var transitionEffect = function() {
        var proximity = Math.abs(this.target - Math.abs(this.parent.x));

        // console.log(proximity);

        proximity *= 0.1;

        var scale = Math.round((100 - Math.round(proximity) / 1)) / 100;

        if (scale >= 0.8 && scale <= 1) {
            this.element.style.transform = 'scale(' + scale + ')';
            // this.element.style['opacity'] = scale;
        }
    };

  var flkty = window.flkty = new Flickity('#gallery', {
    wrapAround: false,
    transitionEffect: transitionEffect
  });

};
</script>

</body>
</html>
